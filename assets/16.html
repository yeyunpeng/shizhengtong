<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>反馈</title>
		<link rel="stylesheet" type="text/css" href="./css/hui.css" />
		<style type="text/css">
			body {
				background: #EAEAEC;
				padding: 0px;
				margin: 0px;
				position: relative;
			}

			.title {
				width: 200px;
				height: 40px;
				line-height: 40px;
				position: absolute;
				left: 50%;
				margin-left: -100px;
				font-size: 17px;
				color: #000000;

			}

			#hui-back:before {
				color: #2439A5;
			}

			.hui-header {
				background: #FFF;
				border-bottom: 1px solid rgba(0, 0, 0, 0.25);
			}

			textarea {
				width: 92%;
				height: 120px;
				background: #FFFFFF;
				border: #EEEEEE;
				margin-top: 16px;
				padding: 16px;
				padding-bottom: 0px;
				position: relative;
				wrap: hard;
			}

			#s {
				font-size: 14px;
				color: #999999;
				background: #FFFFFF;
				margin-top: -4px;
				text-align: right;
				padding-right: 15px;
				height: 22px;
				position: absolute;
				left: 0px;
				right: 0px;
			}

			.qq {
				/*display: block;*/
				position: absolute;
				width: 96%;
				height: 47px;
				line-height: 47px;
				padding-left: 19px;
				border: none;
				margin-top: 30px;
				overflow: hidden;
			}

			.add_img {
				background: #FFFFFF;
				padding: 16px;
			}

			.btn {
				height: 47px;
				line-height: 47px;
				text-align: center;
				background: #2439A5;
				margin: 0px 16px;
				color: #FFFFFF;
				font-size: 18px;
				border-radius: 24px;
				margin-top: 40px;
			}

			.add {
				display: inline-block;
				width: 75px;
				height: 75px;
				border: 1px solid rgba(204, 204, 204, 1);
				background: url(./img/add.png) no-repeat;
				background-size: 70% 70%;
				background-position: 10px 10px;
				position: relative;
				overflow: hidden;
				box-sizing: border-box;
			}

			#new_img {
				position: relative;
			}

			.add_img img {
				width: 75px;
				height: 75px;
				position: relative;
			}

			#new_img div {
				display: inline-block;
				width: 75px;
				height: 75px;
				position: relative;
				margin-right: 14px;

			}

			#new_img img {
				width: 75px;
				height: 75px;
				position: relative;
			}

			#new_img span {
				display: inline-block;
				width: 10px;
				height: 10px;
				background: url(./img/remove.png) no-repeat;
				background-size: 100% 100%;
				position: absolute;
				right: 0px;
				top: 0px;
			}

			.another {
				position: absolute;
				width: 12px;
				height: 12px;
				/* left: '60px' */
			}

		<header class="hui-header">
			<div id="hui-back"></div>
			<span class="title">意见反馈</span>
		</header>
		<div class="hui-wrap">
			<div>
				<form name="myform">
					<textarea id="msg" name="msg" cols="100" rows="10" runat="server" placeholder='请输入信息反馈'></textarea>
					<div id="s">
						0/240
					</div>
				</form>
			</div>
			<div class="" style="position: relative;width: 100%;height: 80px;">
				<input id="q" name="q" type="text" class="qq" placeholder='手机/邮箱/QQ（选填）'>
			</div>
			<div style="margin-top: 16px;">
				<div style="padding-left: 16px;font-size: 14px;color: #666666;margin-bottom: 8px;">上传照片（最多6张）</div>
				<div class="add_img" id="add_img">
					<span id="new_img">
					</span>
					<!-- 添加图片按钮  -->
					<span class="add" id="add_1"><input type="file" id="file_img_1" style="opacity: 0;position: absolute;
                    left: 0px;
                    right: 0px;
                    bottom: 0px;
                    top: 0px;
                ">
					</span>
					<span class="add" id="add_2" style="opacity: 0;z-index: -9999;"><input type="file" id="file_img_2" style="opacity: 0;position: absolute;

                    right: 0px;
                    bottom: 0px;
                    top: 0px;
                ">
					</span>

				</div>
			</div>
            
			<div onclick="sb()" id="sb" class="btn">
				提交
			</div>

		</div>
		<script src="./js/jquery.min.js"></script>

		<script>

				FastClick.attach(document.body);
			});

			function sb() {
				if ($("#msg").val().replace(/\s*/g, "") == "") {
					hui.iconToast("请输入要反馈内容！", 'warn');
					return false;
				}

				var formData = new FormData();
				var files = $("input[type='file']");
				<!--hui.iconToast(files.length, 'warn');-->
				for (var i = 0; i < files.length; i++) {
					formData.append("file", files[i].files[0]);
				}
				formData.append("q", $("#q").val());
				formData.append("msg", $("#msg").val());
				formData.append("uid", localStorage.getItem("id"));

				<!--hui.iconToast(formData, 'warn');-->
				$.ajax({
					url: address + 'user/fileUpload',
					type: 'post',
					dataType: 'json',
					processData: false,
					contentType: false,
					data: formData,
					success: function(data) {
						if (data.code == 200) {
							hui.iconToast("反馈成功", 'success');
                      
                       window.webkit.messageHandlers.goFkBack.postMessage(null);
                     
						}
					},
					error: function(data) {
                       if (XMLHttpRequest.readyState == 4) {
                       hui.iconToast('服务器内部错误', 'warn');
                       // HTTP error (can be checked by XMLHttpRequest.status and XMLHttpRequest.statusText)
                       } else if (XMLHttpRequest.readyState == 0) {
                       // Network error (i.e. connection refused, access denied due to CORS, etc.)
                       hui.iconToast('网络异常', 'warn');
                       } else {
                       // something weird is happening
                       hui.iconToast('图片过大，请退出后重新上传', 'warn');
                       }
					}
				})
			}
