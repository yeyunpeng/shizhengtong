<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>HUI</title>
		<link rel="stylesheet" type="text/css" href="./css/hui.css" />
		<link rel="stylesheet" type="text/css" href="./css/commonality.css"/>
		<style type="text/css">
			body {
				background: #ffffff;
				padding: 0px;
				margin: 0px;
			}

			.title {
				width: 200px;
				height: 40px;
				line-height: 40px;
				position: absolute;
				left: 50%;
				margin-left: -100px;
				font-size: 17px;
				color: #000000;
			}

			#hui-back:before {
				color: #2439A5;
			}

			.hui-header {
				background: #ffffff;
				border-bottom: 1px solid rgba(0, 0, 0, 0.05);
			}
			.tit_text{
				/*text-indent: 1em;*/
			}
		</style>
	</head>

	<body>
		<header class="hui-header">
			<div id="hui-back"></div>
			<span class="title">行驶证介绍</span>
		</header>
		<div class="hui-wrap text">
			<div class="content">
				<!--<p style="font-weight: bolder;text-align: center;">行驶证介绍</div>-->
					<div class="tit_text">机动车行驶证是准予机动车在我国境内道路上行驶的法定证件。行驶证由证夹、主页、副页三部分组成。其中主页正面是已签注的证芯，背面是机动车相片，并用塑封套塑封。副页是已签注的证芯。</div>
					<div class="tit_text">行驶证主页正面文字颜色为黑色。 "中华人民共和国机动车行驶证"
						"号牌号码"、"车辆类型"、"使用性质"、"所有人"、"住址"、"品牌型号"、"发动机号码"、
						"车辆识别代号"、"注册日期"、"发证日期"等文字。副页正面文字颜色为黑色。"号牌号码"、"核定载人数"、"档案编号"、"整备质量"、
						"总质量"、"核定载质量"、"外廓尺寸"、"准牵引总质量"、"备注"、"检验记录"等文字。</div>
			</div>
		</div>
		<script src="./js/hui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

		</script>
	</body>

</html>
